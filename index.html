<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fvtimer for wca puzzles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="logo">
      <span> FVTIMER </span>
    </div>
    <div class="scrumble-container">
      <div class="puzzle">3x3x3</div>
      <span>R2U2F2LRUD'F'RUD2RL'</span>
    </div>
    <div class="timer">
      <div class="time">00:00</div>
      <div class="help">Press SPACE to start the timer</div>
    </div>
    <div class="stats"> stats</div>
    <div class="brief-stats">
      <span>Solves</span>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
